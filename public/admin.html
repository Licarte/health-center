<script>
    $(document).ready(function () {
        $('#admin-checkbox').change(function () {
            if ($(this).is(':checked')) {
                $('input[name="permission"]').not(this).prop('checked', false).prop('disabled', true);
            } else {
                $('input[name="permission"]').prop('disabled', false);
            }
        });

        $('input[name="permission"]').not('#admin-checkbox, #user-checkbox').change(function () {
            if ($(this).is(':checked')) {
                $('#user-checkbox').prop('checked', true);
            }
        });

        $('#user-checkbox').change(function () {
            if (!$(this).is(':checked')) {
                let anyChecked = $('input[name="permission"]').not('#admin-checkbox, #user-checkbox').is(':checked');
                if (anyChecked) {
                    $(this).prop('checked', true);
                }
            }
        });
    });


</script>

<!--Set Method-->
<script>
    async function setMethod(url,method,data){
        return(
            await new Promise((resolve,reject)=>{
                $.ajax({
                    url:url,
                    method:method,
                    data:data,
                    success:response=>{
                        resolve(response)
                    },
                    error:err=>{
                        reject(err)
                    }
                })
            })
        )
    }
</script>

<script>
    const setToast = (message,status)=>{
        $('.tab-content-list .customToast').remove()
        const config = {
            'bg':{
                1:`<svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
                </svg>`,
                2:`<svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                  </svg>`
            },
            'err':{
                1:'red',
                2:'green'
            }
        }
        const buff = 
            `<div id="toast-bottom-right" class="customToast fixed flex items-center w-full max-w-xs p-4 space-x-4 text-white bg-${status?config.err[1]:config.err[2]}-400 divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow-sm right-5 bottom-5" role="alert">
                ${status?config.bg[2]:config.bg[1]}
                <div class="ps-4 text-sm font-normal">${message}.</div>
            </div>`
        $('.tab-content-list').append(buff)

        setTimeout(()=>{$('.tab-content-list .customToast').remove()},5000)
    }
    const initModal = (elementId)=>{
      const $targetEl = document.getElementById(elementId);
      const options = {
          placement: 'bottom-right',
          backdrop: 'dynamic',
          backdropClasses:
              'bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-40',
          closable: true,
          onHide: () => {
            console.log('modal is hide');
          },
          onShow: () => {
              console.log('modal is shown');
          },
          onToggle: () => {
              console.log('modal has been toggled');
          },
      };
      const instanceOptions = {
        id: elementId,
        override: true
      };
      const modal = new Modal($targetEl, options, instanceOptions);
      return modal
    }
    const initDrawer = (elementId)=>{
      const $targetEl = document.getElementById(elementId);
      const options = {
          placement: 'right',
          backdrop: true,
          bodyScrolling: false,
          edge: false,
          edgeOffset: '',
          closable: true,
          onHide: () => {
              console.log('Drawer is hidden');
          },
          onShow: () => {
              console.log('Drawer is shown');
          },
          onToggle: () => {
              console.log('Drawer has been toggled');
          },
      };
      const instanceOptions = {
        id: elementId,
        override: true
      };
      const drawer = new Drawer($targetEl, options, instanceOptions);
      return drawer
    }
    const initDropdown = (targetId,triggerButton)=>{
        const $targetEl = document.getElementById(targetId);
        const $triggerEl = document.getElementById(triggerButton);
        const options = {
            placement: 'bottom',
            triggerType: 'click',
            offsetSkidding: 0,
            offsetDistance: 10,
            delay: 300,
            ignoreClickOutsideClass: false,
            onHide: () => {
                console.log('dropdown has been hidden');
            },
            onShow: () => {
                console.log('dropdown has been shown');
            },
            onToggle: () => {
                console.log('dropdown has been toggled');
            },
        };

        // instance options object
        const instanceOptions = {
            id: targetId,
            override: true
        };
        const dropdown = new Dropdown($targetEl, $triggerEl, options, instanceOptions);
        return dropdown
    }
</script>

<!--Function-->
<script>
    $('#admin-user-form').submit(async function(e){
        e.preventDefault()
        const $form = $(this)
        const response = await setMethod('/user','POST',$form.serialize())
        console.log(response)
        if(!response.error){
            $form[0].reset()
        }
        setToast(response.message,response.error)
    })
</script>


</html>
